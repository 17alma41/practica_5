<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 5</title>
    <script src="/Scripts/emoji.js"></script>
    <script src="/Scripts/texto.js"></script>
    <script src="/Scripts/color.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="random-emoji" class="flex-center">
        <h2 id="emoji" onclick="randomEmoji()">ðŸ’©â€‹</h2>
    </section>

    <section id="texto-usuario" class="flex-center">   
        <h2 id="texto">Escribe dentro del input</h2>
        <input id="input-text" type="text" oninput="textInput()" minlength="1">
    </section>
    <section id="color-selection" class="flex-center">
        <h2>Color RGB</h2>
        <div class="quarterwidth flex-center">
            <div id="color-output"></div>
            <input type="range" min="0" max="255" id="R-input" class="color-input" oninput="newColor()">
            <input type="range" min="0" max="255" id="G-input" class="color-input" oninput="newColor()">
            <input type="range" min="0" max="255" id="B-input" class="color-input" oninput="newColor()">
        </div>
    </section>
    <section id="gradient" class="flex-center">
        <h2>CSS Gradient</h2>
        <div class="quarterwidth flex-center margin">
            <p>Color 1</p>
            <div id="gradient-deg"></div>
            <input type="range" min="0" max="255" id="R0input" class="color-input" oninput="newGradient()">
            <input type="range" min="0" max="255" id="G0input" class="color-input" oninput="newGradient()">
            <input type="range" min="0" max="255" id="B0input" class="color-input" oninput="newGradient()">
        </div>
        <div class="quarterwidth flex-center margin">
            <p>Color 2</p>
            <div id="gradient-deg"></div>
            <input type="range" min="0" max="255" id="R1input" class="color-input" oninput="newGradient()">
            <input type="range" min="0" max="255" id="G1input" class="color-input" oninput="newGradient()">
            <input type="range" min="0" max="255" id="B1input" class="color-input" oninput="newGradient()">
        </div>
        <div class="quarterwidth flex-center margin">
            <p>Grados</p>
            <div id="gradient-deg"></div>
            <input type="range" min="0" max="255" id="Deg-input" class="color-input" oninput="newGradient()">
        </div>
        <!-- <h2 class="margin">background: linear-gradient(90deg, rgb(0, 255, 0), rgb(0, 255, 0));</h2> -->
    </section>
    <script src="/Scripts/gradient.js"></script>

</body>
</html>
